<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8" />
    <meta name="description" content="Página do desafio blackfriday HiringCoderrs Gama Academy" />
    <meta name="author" content="GuilhermeZK" />
    <meta name="viewport" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Friday | Guilherme Zapelini Kurschus</title>

    <link rel="stylesheet" href="css/style.css" />


</head>

<body>
    <section class="section-container background-section-one">

        <div class="content1pag">
            <div class="logo">
                <img src="assets/logobf3.png" height="250px" alt="Logotipo">
            </div>

            <div class="iframe-container">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/0hXBI0lhlKY"
                    title="YouTube video player" frameborder="5"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>

    </section>
    <section class="section-container background-section-two">

        <div class="content2pag">
            <div class="product-area">
                <div class="produto">
                    <div class="img-produto"><img src="assets/gme.png" alt="Ação Gamestop" title="GME stock" /></div>
                    <div class="nome-produto">
                        <h2>Ação GME</h2>
                    </div>
                    <div class="preço">
                        <h2>90% Off</h2>
                    </div>
                    <div class="preço">
                        <h5>MEGA SHORTED!</h5>
                    </div>
                </div>

                <div class="produto">
                    <div class="img-produto"><img src="assets/amc.png" alt="Ação AMC" title="AMC stock" /></div>
                    <div class="nome-produto">
                        <h2>Ação AMC</h2>
                    </div>
                    <div class="preço">
                        <h2>90% Off</h2>
                    </div>
                    <div class="preço">
                        <h5>MEGA SHORTED!</h5>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div id="content">
                    <form id="form">
                        <div class="texto-cadastro">
                            <h1>Deixe seu email para receber atualizações sobre o squeeze!</h1>
                        </div>
                        <input type="text" placeholder="Nome" id="nome">
                        <input type="text" placeholder="Email" id="email">
                        <input type="submit" value="Me informe!">
                    </form>
                </div>
            </div>
        </div>

    </section>

    <footer>Todos os direitos e esquerdos reservados. This is not Financial advice.</footer>


</body>
<script src="js/script.js"></script>

</html>
