<!DOCTYPE html>
<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8" />
        <meta name="description" content="Página do desafio blackfriday HiringCoderrs Gama Academy" />

    <body>

        <section class="section-container background-section-two">

                </div>
            </div>
        </section>

        <footer>Todos os direitos e esquerdos reservados (ou saidinhos ¯\_(ツ)_/¯).</footer>

    <script src="js/script.js"></script>
</html>
